<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт Место</title>
</head>
<body>
<div class="page">
  <header class="header">
    <img class="logo" src="<%=require('../src/images/logo.svg')%>" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <span class="profile__edit-avatar"></span>
        <img class="profile__image" src="#" alt="Аватарка">
      </div>
      <div class="profile__info">
        <div class="profile__edit-name">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__job"></p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="places">
      <ul class="places__list"></ul>
      <template class="place-template">
        <li class="place">
          <button type="button" class="place__cart"></button>
          <img src="#" alt="#" class="place__image">
          <div class="place__name">
            <h2 class="place__title"></h2>
            <div class="place__block-like">
              <button type="button" class="place__favorite"></button>
              <p class="place__like-counter"></p>
            </div>
          </div>
        </li>
      </template>
    </section>
    <div class="popup popup-profile-editor">
      <div class="popup__container">
        <div class="popup__overlay"></div>
        <form name="profile-editor" class="popup__form form-profile-editor" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <button type="button" class="popup__close close-profile-editor"></button>
          <div class="popup__inputs">
            <label class="popup__label">
              <input id="name-input" class="popup__input popup__input_text_name" type="text" name="name"
                     placeholder="Имя" minlength="2" maxlength="40" required>
              <span class="popup__input-error name-input-error"></span>
            </label>
            <label class="popup__label">
              <input id="job-input" class="popup__input popup__input_text_job" type="text" name="job"
                     placeholder="Род деятельности" minlength="2" maxlength="200" required>
              <span class="popup__input-error job-input-error"></span>
            </label>
          </div>
          <button type="submit" class="popup__btn">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-add-places">
      <div class="popup__container">
        <div class="popup__overlay"></div>
        <form name="add-places" class="popup__form form-add-places" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <button type="button" class="popup__close close-add-places"></button>
          <div class="popup__inputs">
            <label class="popup__label">
              <input id="name-place" class="popup__input popup__input_text_name-place" type="text" name="name"
                     placeholder="Название" minlength="2" maxlength="200" required>
              <span class="popup__input-error name-place-error"></span>
            </label>
            <label class="popup__label">
              <input id="image-link" class="popup__input popup__input_text_image-link" type="url" name="link"
                     placeholder="Ссылка на картинку" required>
              <span class="popup__input-error image-link-error"></span>
            </label>
          </div>
          <button type="submit" class="popup__btn">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-place-image">
      <div class="popup__container">
        <div class="popup__overlay"></div>
        <div class="container-image">
          <button type="button" class="popup__close close-place-image"></button>
          <img src="#" alt="#" class="container-image__image">
          <h2 class="container-image__image-title"></h2>
        </div>
      </div>
    </div>
    <div class="popup popup-confirmation">
      <div class="popup__container">
        <div class="popup__overlay"></div>
        <form name="confirmation" class="popup__form form-confirmation" novalidate>
          <h2 class="popup__title">Вы уверены?</h2>
          <button type="button" class="popup__close close-add-places"></button>
          <button type="submit" class="popup__btn popup__btn-yes">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup-update-avatar">
      <div class="popup__container">
        <div class="popup__overlay"></div>
        <form name="update-avatar" class="popup__form form-update-avatar" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <button type="button" class="popup__close close-add-places"></button>
          <div class="popup__inputs">
            <label class="popup__label">
              <input id="avatar-link" class="popup__input popup__input_text_avatar-link" type="url" name="avatar"
                     placeholder="Ссылка на аватар" required>
              <span class="popup__input-error avatar-link-error"></span>
            </label>
          </div>
          <button type="submit" class="popup__btn">Сохранить</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      &#169; 2020 Mesto Russia
    </p>
  
  </footer>
</div>
</body>
</html>
