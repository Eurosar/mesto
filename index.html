<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Сайт MESTO</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто<a href="" class="profile__edit-button"></a></h2>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <a href="" class="profile__add-button"></a>
      </section>
      <section class="places">
        <ul class="places__list">
          <li class="place">
            <img class= "place__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="place__name">
              <h2 class="place__title">Карачаевск</h2>
              <a href="" class="place__favorite"></a>
            </div>
          </li>
          <li class="place">
            <img class= "place__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="place__name">
              <h2 class="place__title">Гора Эльбрус</h2>
              <a href="" class="place__favorite"></a>
            </div>
          </li>
          <li class="place">
            <img class= "place__image" src="./images/dombai.jpg" alt="Домбай">
            <div class="place__name">
              <h2 class="place__title">Домбай</h2>
              <a href="" class="place__favorite"></a>
            </div>
          </li>
          <li class="place">
            <img class= "place__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="place__name">
              <h2 class="place__title">Гора Эльбрус</h2>
              <a href="" class="place__favorite"></a>
            </div>
          </li>
          <li class="place">
            <img class= "place__image" src="./images/dombai.jpg" alt="Домбай">
            <div class="place__name">
              <h2 class="place__title">Домбай</h2>
              <a href="" class="place__favorite"></a>
            </div>
          </li>
          <li class="place">
            <img class= "place__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="place__name">
              <h2 class="place__title">Карачаево-Черкессия</h2>
              <a href="" class="place__favorite"></a>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      © 2020 Mesto Russia
    </footer>
  </div>
</body>
</html>
