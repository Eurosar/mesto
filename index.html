<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Сайт Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <div class="profile__edit-name">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="places__list"></ul>
        <template class="place-template">
          <li class="place">
            <button type="button" class="place__cart"></button>
            <img src="#" alt="#" class="place__image">
            <div class="place__name">
              <h2 class="place__title"></h2>
              <button type="button" class="place__favorite"></button>
            </div>
          </li>
        </template>
      </section>
      <div class="popup popup-profile-editor">
        <div class="popup__container">
          <form name="profile-editor" class="popup__form form-profile-editor">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__close close-profile-editor"></button>
            <div class="popup__inputs">
              <label class="popup__label">
                <input class="popup__input popup__input_text_name" type="text" name="name" placeholder="Имя">
              </label>
              <label class="popup__label">
                <input class="popup__input popup__input_text_job" type="text" name="job" placeholder="Род деятельности">
              </label>
            </div>
            <button type="submit" class="popup__btn">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup-add-places">
        <div class="popup__container">
          <form name="add-places" class="popup__form form-add-places">
            <h2 class="popup__title">Новое место</h2>
            <button type="button" class="popup__close close-add-places"></button>
            <div class="popup__inputs">
              <label class="popup__label">
                <input class="popup__input popup__input_text_name-place" type="text" name="place-name" placeholder="Название">
              </label>
              <label class="popup__label">
                <input class="popup__input popup__input_text_image-link" type="text" name="image-link" placeholder="Ссылка на картинку">
              </label>
            </div>
            <button type="submit" class="popup__btn">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup-place-image">
        <div class="popup__container">
          <div class="container-image">
            <button type="button" class="popup__close close-place-image"></button>
            <img src="#" alt="#" class="container-image__image">
            <h2 class="container-image__image-title"></h2>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      &#169; 2020 Mesto Russia
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
