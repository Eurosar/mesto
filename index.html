<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Сайт Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <div class="profile__edit-name">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="places__list">
          <li class="place">
            <img class= "place__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="place__name">
              <h2 class="place__title">Карачаевск</h2>
              <button type="button" class="place__favorite"></button>
            </div>
          </li>
          <li class="place">
            <img class= "place__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="place__name">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button type="button" class="place__favorite"></button>
            </div>
          </li>
          <li class="place">
            <img class= "place__image" src="./images/dombai.jpg" alt="Домбай">
            <div class="place__name">
              <h2 class="place__title">Домбай</h2>
              <button type="button" class="place__favorite"></button>
            </div>
          </li>
          <li class="place">
            <img class= "place__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="place__name">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button type="button" class="place__favorite"></button>
            </div>
          </li>
          <li class="place">
            <img class= "place__image" src="./images/dombai.jpg" alt="Домбай">
            <div class="place__name">
              <h2 class="place__title">Домбай</h2>
              <button type="button" class="place__favorite"></button>
            </div>
          </li>
          <li class="place">
            <img class= "place__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="place__name">
              <h2 class="place__title">Карачаево-Черкессия</h2>
              <button type="button" class="place__favorite"></button>
            </div>
          </li>
        </ul>
      </section>
      <div class="popup">
        <div class="popup__container">
          <form name="profile-editor" class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__close"></button>
            <div class="popup__inputs">
              <label class="popup__label">
                <input class="popup__input popup__input_text_name" type="text" name="name">
              </label>
              <label class="popup__label">
                <input class="popup__input popup__input_text_job" type="text" name="job">
              </label>
            </div>
            <button type="submit" class="popup__btn">Сохранить</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      &#169; 2020 Mesto Russia
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
